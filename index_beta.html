                    if (diff > 0) {
                        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                        const hoursLeft = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        const secondsLeft = Math.floor((diff % (1000 * 60)) / 1000);
                        
                        let countdownText = "Tiempo restante:";
                        if (days > 0) countdownText += `${days}d `;
                        countdownText += `${hoursLeft}h ${minutesLeft}m ${secondsLeft}s`;
                        
                        if (nextClassTimeDisplay) {
                            countdownEl.innerHTML = `Pr√≥xima clase a las ${nextClassTimeDisplay} <br> ${countdownText}`;
                        } else {
                            countdownEl.innerHTML = `Pr√≥xima clase... <br> ${countdownText}`;
                        }
                    } else {
                        countdownEl.textContent = "";
                        countdownEl.dataset.nextClassStart = "";
                        countdownEl.dataset.nextClassTimeDisplay = "";
                    }
                } else {
                    countdownEl.textContent = "";
                }
            }
        }

        function sendNotification(title, body) {
            if (!("Notification" in window)) {
                console.log("Este navegador no soporta notificaciones.");
            } else if (Notification.permission === "granted") {
                new Notification(title, { body: body });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification(title, { body: body });
                    }
                });
            }
        }
        
        function updateSchedule() {
            if (!serverTime) return;

            const now = new Date(serverTime.getTime() + (Date.now() - startTime));
            const dayOfWeek = now.getDay();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTimeInMinutes = currentHour * 60 + currentMinute;
            
            const currentClassDisplay = document.getElementById('current-class-display');
            const teacherDisplay = document.getElementById('teacher-display');
            const nextClassDisplay = document.getElementById('next-class-display');
            const countdownEl = document.getElementById('countdown');

            currentClassEnd = null;
            countdownEl.dataset.nextClassStart = "";
            countdownEl.dataset.nextClassTimeDisplay = "";
            notificationSent = {}; // Reiniciar las notificaciones para el nuevo d√≠a/horario

            if (dayOfWeek === 0 || dayOfWeek === 6) {
                currentClassDisplay.textContent = "¬°Sin Clases!";
                teacherDisplay.textContent = "Disfruta el fin de semana";
                
                const nextDayIndex = 1; // Lunes
                const nextDaySchedule = schedule[nextDayIndex - 1];
                const nextClassTime = nextDaySchedule[0].time;
                const nextClass = nextDaySchedule[0].name;

                const nextClassStart = new Date(now);
                nextClassStart.setDate(nextClassStart.getDate() + (nextDayIndex - dayOfWeek + 7) % 7);
                nextClassStart.setHours(nextClassTime[0], nextClassTime[1], 0, 0);
                
                countdownEl.dataset.nextClassStart = nextClassStart.toISOString();
                
                const formatTime = (hours, minutes) => {
                    const am_pm = hours >= 12 ? 'PM' : 'AM';
                    hours = hours % 12 || 12;
                    const formattedMinutes = String(minutes).padStart(2, '0');
                    return `${hours}:${formattedMinutes} ${am_pm}`;
                };

                countdownEl.dataset.nextClassTimeDisplay = formatTime(nextClassTime[0], nextClassTime[1]);
                nextClassDisplay.textContent = `Siguiente clase: ${nextClass}`;

                return;
            }

            const todaySchedule = schedule[dayOfWeek - 1];
            let currentClass = "A√∫n no empiezan las clases";
            let currentTeacher = "";
            let nextClass = "";
            let foundCurrent = false;

            for (let i = 0; i < todaySchedule.length; i++) {
                const classStartMinutes = todaySchedule[i].time[0] * 60 + todaySchedule[i].time[1];
                const classDuration = todaySchedule[i].duration;
                const classEndMinutes = classStartMinutes + classDuration;

                if (currentTimeInMinutes >= classStartMinutes && currentTimeInMinutes < classEndMinutes) {
                    currentClass = todaySchedule[i].name;
                    currentTeacher = todaySchedule[i].teacher;
                    foundCurrent = true;

                    currentClassEnd = new Date(now);
                    currentClassEnd.setHours(Math.floor(classEndMinutes / 60), classEndMinutes % 60, 0, 0);

                    if (i + 1 < todaySchedule.length) {
                        nextClass = todaySchedule[i + 1].name;
                    } else {
                        nextClass = "Clases terminadas por hoy.";
                    }
                    break;
                }
            }
            
            if (!foundCurrent) {
                for (let i = 0; i < todaySchedule.length; i++) {
                    const classStartMinutes = todaySchedule[i].time[0] * 60 + todaySchedule[i].time[1];
                    if (currentTimeInMinutes < classStartMinutes) {
                        nextClass = todaySchedule[i].name;
                        
                        const nextClassTime = todaySchedule[i].time;
                        const nextClassStart = new Date(now);
                        nextClassStart.setHours(nextClassTime[0], nextClassTime[1], 0, 0);

                        countdownEl.dataset.nextClassStart = nextClassStart.toISOString();
                        
                        const formatTime = (hours, minutes) => {
                            const am_pm = hours >= 12 ? 'PM' : 'AM';
                            hours = hours % 12 || 12;
                            const formattedMinutes = String(minutes).padStart(2, '0');
                            return `${hours}:${formattedMinutes} ${am_pm}`;
                        };
                        
                        countdownEl.dataset.nextClassTimeDisplay = formatTime(nextClassTime[0], nextClassTime[1]);
                        break;
                    }
                }
                const lastClassEndMinutes = todaySchedule[todaySchedule.length - 1].time[0] * 60 + todaySchedule[todaySchedule.length - 1].duration;
                if (currentTimeInMinutes >= lastClassEndMinutes) {
                    currentClass = "Clases terminadas por hoy.";
                    currentTeacher = "";
                    
                    let nextDayIndex = 0;
                    let foundNextDay = false;
                    
                    for (let i = 1; i < 8; i++) {
                        nextDayIndex = (dayOfWeek + i) % 7;
                        if (nextDayIndex >= 1 && nextDayIndex <= 5) {
                            if (schedule[nextDayIndex - 1] && schedule[nextDayIndex - 1].length > 0) {
                                foundNextDay = true;
                                const nextDaySchedule = schedule[nextDayIndex - 1];
                                const nextClassTime = nextDaySchedule[0].time;
                                nextClass = nextDaySchedule[0].name;

                                const nextClassStart = new Date(now);
                                nextClassStart.setDate(nextClassStart.getDate() + i);
                                nextClassStart.setHours(nextClassTime[0], nextClassTime[1], 0, 0);
                                
                                countdownEl.dataset.nextClassStart = nextClassStart.toISOString();

                                const formatTime = (hours, minutes) => {
                                    const am_pm = hours >= 12 ? 'PM' : 'AM';
                                    hours = hours % 12 || 12;
                                    const formattedMinutes = String(minutes).padStart(2, '0');
                                    return `${hours}:${formattedMinutes} ${am_pm}`;
                                };

                                countdownEl.dataset.nextClassTimeDisplay = formatTime(nextClassTime[0], nextClassTime[1]);
                                break;
                            }
                        }
                    }

                    if (!foundNextDay) {
                        nextClass = "No hay clases pr√≥ximamente";
                    }
                }
            }

            currentClassDisplay.textContent = currentClass;
            teacherDisplay.textContent = currentTeacher;
            
            nextClassDisplay.textContent = nextClass ? `Siguiente clase: ${nextClass}` : "Siguiente clase: Ninguna";
        }

        // L√≥gica del tema oscuro/claro
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        let savedTheme = localStorage.getItem('theme');
        if (!savedTheme) {
            savedTheme = 'dark';
            localStorage.setItem('theme', 'dark');
        }
        htmlElement.dataset.theme = savedTheme;
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåë';

        themeToggle.addEventListener('click', () => {
            let currentTheme = htmlElement.dataset.theme;
            let newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            htmlElement.dataset.theme = newTheme;
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåë';
        });

        // L√≥gica de la tabla de horario
        const showScheduleBtn = document.getElementById('show-schedule-btn');
        const scheduleTable = document.getElementById('schedule-table');
        const scheduleTableBody = document.getElementById('schedule-table-body');
        
        function renderScheduleTable() {
            scheduleTableBody.innerHTML = '';
            
            const formatTime = (hours, minutes) => {
                const am_pm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                const formattedMinutes = String(minutes).padStart(2, '0');
                return `${hours}:${formattedMinutes} ${am_pm}`;
            };
            
            const allTimes = new Set();
            schedule.forEach(daySchedule => {
                daySchedule.forEach(classItem => {
                    allTimes.add(classItem.time[0] * 60 + classItem.time[1]);
                });
            });
            const sortedTimes = Array.from(allTimes).sort((a, b) => a - b);
            
            const classesByTimeAndDay = new Map();
            schedule.forEach((daySchedule, dayIndex) => {
                daySchedule.forEach(classItem => {
                    const timeInMinutes = classItem.time[0] * 60 + classItem.time[1];
                    const key = `${timeInMinutes}-${dayIndex}`;
                    classesByTimeAndDay.set(key, classItem);
                });
            });

            sortedTimes.forEach(timeInMinutes => {
                if (timeInMinutes === 15 * 60) {
                    const recesoRow = document.createElement('tr');
                    recesoRow.classList.add('receso-row');
                    const recesoCell = document.createElement('td');
                    recesoCell.colSpan = 6;
                    recesoCell.textContent = "RECESO DE 20 MIN.";
                    recesoRow.appendChild(recesoCell);
                    scheduleTableBody.appendChild(recesoRow);
                    return;
                }
                
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                const hours = Math.floor(timeInMinutes / 60);
                const minutes = timeInMinutes % 60;
                timeCell.textContent = formatTime(hours, minutes);
                row.appendChild(timeCell);

                for (let dayIndex = 0; dayIndex < 5; dayIndex++) {
                    const classCell = document.createElement('td');
                    const key = `${timeInMinutes}-${dayIndex}`;
                    const foundClass = classesByTimeAndDay.get(key);
                    
                    if (foundClass) {
                        classCell.innerHTML = `<strong>${foundClass.name}</strong><br>${foundClass.teacher}`;
                    } else {
                        classCell.textContent = '';
                    }
                    row.appendChild(classCell);
                }
                scheduleTableBody.appendChild(row);
            });
        }

        showScheduleBtn.addEventListener('click', () => {
            scheduleTable.classList.toggle('visible');
            if (scheduleTable.classList.contains('visible')) {
                showScheduleBtn.textContent = 'Ocultar Horario Completo';
            } else {
                showScheduleBtn.textContent = 'Mostrar Horario Completo';
            }
        });
        
        const modal = document.getElementById('imageModal');
        const nextClassBtn = document.getElementById('next-class-display');
        const closeModalBtn = document.getElementById('closeModalBtn');

        nextClassBtn.addEventListener('click', () => {
            modal.style.display = "block";
        });

        closeModalBtn.addEventListener('click', () => {
            modal.style.display = "none";
        });
        
        // L√≥gica del chat
        const toggleChatBtn = document.getElementById('toggle-chat-btn');
        const chatContainer = document.getElementById('chat-container');
        const chatUsernameInput = document.getElementById('chat-username');
        const chatMessageInput = document.getElementById('chat-message');
        const sendChatBtn = document.getElementById('send-chat-btn');
        const chatStatus = document.getElementById('chat-status');

        toggleChatBtn.addEventListener('click', () => {
            chatContainer.classList.toggle('visible');
            if (chatContainer.classList.contains('visible')) {
                toggleChatBtn.textContent = 'Ocultar Chat';
            } else {
                toggleChatBtn.textContent = 'Mostrar Chat';
            }
        });

        chatUsernameInput.addEventListener('input', () => {
            const username = chatUsernameInput.value.trim();
            if (username.length > 0) {
                chatMessageInput.disabled = false;
                sendChatBtn.disabled = false;
                chatStatus.textContent = `¬°Hola, ${username}!`;
            } else {
                chatMessageInput.disabled = true;
                sendChatBtn.disabled = true;
                chatStatus.textContent = "Ingresa un nombre para chatear.";
            }
        });
        
        // Simulaci√≥n de env√≠o de mensaje (sin funcionalidad real de GitHub)
        sendChatBtn.addEventListener('click', () => {
            const username = chatUsernameInput.value.trim();
            const message = chatMessageInput.value.trim();

            if (username && message) {
                // Aqu√≠ ir√≠a la l√≥gica para enviar el mensaje al backend
                // Por ahora, solo se simula la adici√≥n del mensaje al chat
                addMessageToChat(username, message);
                chatMessageInput.value = '';
            }
        });
        
        function addMessageToChat(username, message) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageBox = document.createElement('div');
            messageBox.classList.add('chat-message-box');

            const usernameSpan = document.createElement('span');
            usernameSpan.classList.add('chat-username');
            // Simulaci√≥n de un usuario admin para el efecto de glow
            if (username.toLowerCase() === 'admin') {
                usernameSpan.classList.add('admin-glow');
            }
            usernameSpan.textContent = username;
            
            const messageText = document.createElement('p');
            messageText.textContent = `: ${message}`;
            messageText.style.display = 'inline';

            messageBox.appendChild(usernameSpan);
            messageBox.appendChild(messageText);
            messagesContainer.appendChild(messageBox);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Carga inicial y actualizaci√≥n
        fetchTime().then(() => {
            updateSchedule();
            renderScheduleTable();
            // Permiso de notificaciones
            if ("Notification" in window && Notification.permission !== "granted" && Notification.permission !== "denied") {
                Notification.requestPermission();
            }
            setInterval(updateSchedule, 10000);

        });
