async function loadMessages() {
  const res = await fetch("/api/messages.js");
  const messages = await res.json();
  const container = document.getElementById("messages");
  container.innerHTML = "";
  messages.slice().reverse().forEach(m => {

    div.style.background = "#444";
    div.style.margin = "6px 0";
    div.style.borderRadius = "8px";

  }
  lastMsgCount = messages.length;
}

        async function fetchTime() {
            // Revisa si hay una hora simulada guardada en el almacenamiento local
            const simulatedTime = localStorage.getItem('simulatedTime');
            if (simulatedTime) {
                const { day, hour, minute } = JSON.parse(simulatedTime);
                const now = new Date();
                
                // Crea un objeto Date con el día y la hora simulada
                serverTime = new Date(now.getFullYear(), now.getMonth(), now.getDate() - now.getDay() + day, hour, minute, 0);
                
                // Si el día simulado es anterior al día actual, avanza una semana
                if (serverTime < now) {
                    serverTime.setDate(serverTime.getDate() + 7);
                }
                
                isSimulated = true;
                console.log('Usando hora simulada:', serverTime);
            } else {

                    serverTime = new Date(data.datetime);
                    isSimulated = false;
                    console.log('Usando hora real');
                } catch (error) {
                    console.error('Error fetching time from API:', error);
                    serverTime = new Date();
                    isSimulated = false;
                }

        function updateClock() {
            if (!serverTime) {
                document.getElementById('clock').textContent = 'Sincronizando reloj...';

            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const am_pm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            
            // Muestra "Hora Simulada" si corresponde
            const clockText = isSimulated ? `Hora Simulada: ${hours}:${minutes}:${seconds} ${am_pm}` : `Hora: ${hours}:${minutes}:${seconds} ${am_pm}`;
            document.getElementById('clock').textContent = clockText;

            const countdownEl = document.getElementById('countdown');
            if (currentClassEnd) {
                const diff = currentClassEnd - now;
                if (diff > 0) {
                    const mins = Math.floor(diff / 60000);
                    const secs = Math.floor((diff % 60000) / 1000);
                    countdownEl.textContent = `Faltan: ${mins}m ${secs}s para terminar`;
                } else {
                    countdownEl.textContent = "Clase finalizada";
                }
            } else {
                const nextClassStartTime = countdownEl.dataset.nextClassStart ? new Date(countdownEl.dataset.nextClassStart) : null;
                const nextClassTimeDisplay = countdownEl.dataset.nextClassTimeDisplay;
                
                if (nextClassStartTime) {
                    const diff = nextClassStartTime - now;
                    if (diff > 0) {
                        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                        const hoursLeft = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        const secondsLeft = Math.floor((diff % (1000 * 60)) / 1000);
                        
                        let countdownText = "Tiempo restante:";
                        if (days > 0) countdownText += `${days}d `;
                        countdownText += `${hoursLeft}h ${minutesLeft}m ${secondsLeft}s`;
                        
                        // Nuevo formato con salto de línea
                        if (nextClassTimeDisplay) {
                            countdownEl.innerHTML = `Próxima clase a las ${nextClassTimeDisplay} <br> ${countdownText}`;
                        } else {
                            countdownEl.innerHTML = `Próxima clase... <br> ${countdownText}`;
                        }

                    } else {
                        countdownEl.textContent = "";
                        countdownEl.dataset.nextClassStart = "";
                        countdownEl.dataset.nextClassTimeDisplay = "";
                    }
                } else {
                    countdownEl.textContent = "";
                }
            }

            let nextClass = "";
            let foundCurrent = false;

            for (let i = 0; i < todaySchedule.length; i++) {
                const classStartMinutes = todaySchedule[i].time[0] * 60 + todaySchedule[i].time[1];
                const classDuration = todaySchedule[i].duration;
                const classEndMinutes = classStartMinutes + classDuration;

                if (currentTimeInMinutes >= classStartMinutes && currentTimeInMinutes < classEndMinutes) {
                    currentClass = todaySchedule[i].name;
                    currentTeacher = todaySchedule[i].teacher;
                    foundCurrent = true;

                    currentClassEnd = new Date(now);
                    currentClassEnd.setHours(Math.floor(classEndMinutes / 60), classEndMinutes % 60, 0, 0);

                    if (i + 1 < todaySchedule.length) {
                        nextClass = todaySchedule[i + 1].name;
                    } else {
                        nextClass = "Clases terminadas por hoy.";
                    }
                    break;
                }
            }
            
            if (!foundCurrent) {
                for (let i = 0; i < todaySchedule.length; i++) {
                    const classStartMinutes = todaySchedule[i].time[0] * 60 + todaySchedule[i].time[1];
                    if (currentTimeInMinutes < classStartMinutes) {
                        nextClass = todaySchedule[i].name;
                        
                        const nextClassTime = todaySchedule[i].time;
                        const nextClassStart = new Date(now);
                        nextClassStart.setHours(nextClassTime[0], nextClassTime[1], 0, 0);

                        countdownEl.dataset.nextClassStart = nextClassStart.toISOString();
                        
                        // Función auxiliar para convertir a 12 horas
                        const formatTime = (hours, minutes) => {
                            const am_pm = hours >= 12 ? 'PM' : 'AM';
                            hours = hours % 12 || 12;
                            const formattedMinutes = String(minutes).padStart(2, '0');
                            return `${hours}:${formattedMinutes} ${am_pm}`;
                        };
                        
                        countdownEl.dataset.nextClassTimeDisplay = formatTime(nextClassTime[0], nextClassTime[1]);
                        break;
                    }
                }
                const lastClassEndMinutes = todaySchedule[todaySchedule.length - 1].time[0] * 60 + todaySchedule[todaySchedule.length - 1].duration;
                if (currentTimeInMinutes >= lastClassEndMinutes) {
                    currentClass = "Clases terminadas por hoy.";
                    currentTeacher = "";
                    
                    let nextDayIndex = 0;
                    let foundNextDay = false;
                    
                    for (let i = 1; i < 8; i++) {
                        nextDayIndex = (dayOfWeek + i) % 7;
                        if (nextDayIndex >= 1 && nextDayIndex <= 5) {
                            if (schedule[nextDayIndex - 1] && schedule[nextDayIndex - 1].length > 0) {
                                foundNextDay = true;
                                const nextDaySchedule = schedule[nextDayIndex - 1];
                                const nextClassTime = nextDaySchedule[0].time;
                                nextClass = nextDaySchedule[0].name;

                                const nextClassStart = new Date(now);
                                nextClassStart.setDate(nextClassStart.getDate() + i);
                                nextClassStart.setHours(nextClassTime[0], nextClassTime[1], 0, 0);
                                
                                countdownEl.dataset.nextClassStart = nextClassStart.toISOString();

                                // Función auxiliar para convertir a 12 horas
                                const formatTime = (hours, minutes) => {
                                    const am_pm = hours >= 12 ? 'PM' : 'AM';
                                    hours = hours % 12 || 12;
                                    const formattedMinutes = String(minutes).padStart(2, '0');
                                    return `${hours}:${formattedMinutes} ${am_pm}`;
                                };

                                countdownEl.dataset.nextClassTimeDisplay = formatTime(nextClassTime[0], nextClassTime[1]);
                                break;
                            }
                        }
                    }

                    if (!foundNextDay) {
                        nextClass = "No hay clases próximamente";
                    }
                }
            }

            currentClassDisplay.textContent = currentClass;
            teacherDisplay.textContent = currentTeacher;
            
            // Esta línea se mantiene para la parte superior de la página
            nextClassDisplay.textContent = nextClass ? `Siguiente clase: ${nextClass}` : "Siguiente clase: Ninguna";
        }

        // Lógica del tema oscuro/claro
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        let savedTheme = localStorage.getItem('theme');
        if (!savedTheme) {
            savedTheme = 'dark';
            localStorage.setItem('theme', 'dark');
        }
        htmlElement.dataset.theme = savedTheme;
        themeToggle.textContent = savedTheme === 'dark' ? '☀️' : '🌑';

        themeToggle.addEventListener('click', () => {
            let currentTheme = htmlElement.dataset.theme;
            let newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            htmlElement.dataset.theme = newTheme;
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌑';
        });

        // Lógica de la tabla de horario
        const showScheduleBtn = document.getElementById('show-schedule-btn');
        const scheduleTable = document.getElementById('schedule-table');
        const scheduleTableBody = document.getElementById('schedule-table-body');
        
        // Función para renderizar la tabla
        function renderScheduleTable() {
            scheduleTableBody.innerHTML = '';
            
            const formatTime = (hours, minutes) => {
                const am_pm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                const formattedMinutes = String(minutes).padStart(2, '0');
                return `${hours}:${formattedMinutes} ${am_pm}`;
            };
            
            // Obtener todos los tiempos únicos de inicio de clase
            const allTimes = new Set();
            schedule.forEach(daySchedule => {
                daySchedule.forEach(classItem => {
                    allTimes.add(classItem.time[0] * 60 + classItem.time[1]);
                });
            });
            const sortedTimes = Array.from(allTimes).sort((a, b) => a - b);
            
            // Crear un mapa de clases por tiempo y día para una búsqueda más rápida
            const classesByTimeAndDay = new Map();
            schedule.forEach((daySchedule, dayIndex) => {
                daySchedule.forEach(classItem => {
                    const timeInMinutes = classItem.time[0] * 60 + classItem.time[1];
                    const key = `${timeInMinutes}-${dayIndex}`;
                    classesByTimeAndDay.set(key, classItem);
                });
            });

            sortedTimes.forEach(timeInMinutes => {
                if (timeInMinutes === 15 * 60) { // Si el tiempo es 15:00 (Receso)
                    const recesoRow = document.createElement('tr');
                    recesoRow.classList.add('receso-row');
                    const recesoCell = document.createElement('td');
                    recesoCell.colSpan = 6;
                    recesoCell.textContent = " 3:00 PM : RECESO DE 20 MIN.";
                    recesoRow.appendChild(recesoCell);
                    scheduleTableBody.appendChild(recesoRow);
                    return;
                }
                
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                const hours = Math.floor(timeInMinutes / 60);
                const minutes = timeInMinutes % 60;
                timeCell.textContent = formatTime(hours, minutes);
                row.appendChild(timeCell);

                for (let dayIndex = 0; dayIndex < 5; dayIndex++) { // 5 días de Lunes a Viernes
                    const classCell = document.createElement('td');
                    const key = `${timeInMinutes}-${dayIndex}`;
                    const foundClass = classesByTimeAndDay.get(key);
                    
                    if (foundClass) {
                        classCell.innerHTML = `<strong>${foundClass.name}</strong><br>${foundClass.teacher}`;
                    } else {
                        classCell.textContent = '';
                    }
                    row.appendChild(classCell);
                }
                scheduleTableBody.appendChild(row);
            });
        }

        // Evento para mostrar/ocultar la tabla
        showScheduleBtn.addEventListener('click', () => {
            scheduleTable.classList.toggle('visible');
            if (scheduleTable.classList.contains('visible')) {
                showScheduleBtn.textContent = 'Ocultar Horario Completo';
            } else {
                showScheduleBtn.textContent = 'Mostrar Horario Completo';
            }
        });
        
        // Lógica del modal (el recuadro)
        const modal = document.getElementById('imageModal');
        const nextClassBtn = document.getElementById('next-class-display');
        const closeModalBtn = document.getElementById('closeModalBtn');

        nextClassBtn.addEventListener('click', () => {
            modal.style.display = "block";
        });

        closeModalBtn.addEventListener('click', () => {
            modal.style.display = "none";
        });
        
        // Carga inicial y actualización
        fetchTime().then(() => {
            updateSchedule();
            renderScheduleTable();
            // Si la hora es simulada, actualiza cada 1 segundo. Si no, cada 10.
            const updateInterval = isSimulated ? 1000 : 10000;
            setInterval(updateSchedule, updateInterval);
            setInterval(updateClock, 1000);
        });
    </script>
</body>
