<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncios - Horario 1CV</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            justify-content: flex-start;
            padding: 2em;
        }
        .announcements-page-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        /* Reusando estilos de la p√°gina principal para consistencia */
        .announcement-card {
            background-color: var(--container-bg);
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: var(--container-shadow);
            text-align: left;
            position: relative;
            border-left: 5px solid var(--accent-color);
            margin-bottom: 1em;
        }
        .announcement-card.info { border-left-color: #17a2b8; }
        .announcement-card.warning { border-left-color: #ffc107; }
        .announcement-card.success { border-left-color: #28a745; }
        .announcement-card h3 { margin-top: 0; margin-bottom: 0.5em; }
        .announcement-card p { margin-bottom: 0; font-size: 0.9em; }
        .loading-spinner {
            text-align: center;
            font-size: 2em;
            padding: 2em;
        }
        .admin-controls {
            margin-top: 2em;
            padding: 1.5em;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: var(--container-shadow);
            border: 1px solid var(--accent-color);
            display: none; /* Oculto por defecto */
            flex-direction: column;
            gap: 1em;
        }
        .admin-controls h2 {
            color: var(--accent-color);
            margin-top: 0;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 0.5em;
        }
        .admin-controls label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .admin-controls input[type="text"],
        .admin-controls textarea,
        .admin-controls select {
            width: 100%;
            padding: 10px;
            margin-bottom: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }
        .admin-controls button {
            width: auto; /* Para que no ocupe todo el ancho */
            align-self: flex-start; /* Alinea a la izquierda */
        }

    </style>
</head>
<body>

    <div class="announcements-page-container">
        <h1 style="color: var(--accent-color); text-align: center;">Historial de Anuncios</h1>
        <p style="text-align: center;">Aqu√≠ puedes ver todos los anuncios publicados.</p>
        
        <div id="announcement-list">
            <div class="loading-spinner">üîÑ Cargando anuncios...</div>
        </div>

        <div id="admin-announcement-controls" class="admin-controls">
            <h2>Administrar Anuncios</h2>
            <button id="mark-all-read-btn" class="styled-button" style="background-color: #28a745;">‚úÖ Marcar todo como le√≠do</button>
            
            <hr style="border-color: var(--text-color); margin: 1.5em 0;">

            <h2>Agregar Nuevo Anuncio</h2>
            <form id="add-announcement-form">
                <label for="announcement-title">T√≠tulo:</label>
                <input type="text" id="announcement-title" required>

                <label for="announcement-content">Contenido:</label>
                <textarea id="announcement-content" rows="4" required></textarea>

                <label for="announcement-type">Tipo:</label>
                <select id="announcement-type">
                    <option value="info">Informaci√≥n (Azul)</option>
                    <option value="warning">Advertencia (Amarillo)</option>
                    <option value="success">√âxito (Verde)</option>
                </select>
                <button type="submit" class="styled-button" style="background-color: #007bff;">‚ûï Publicar Anuncio</button>
            </form>
        </div>

        <div style="text-align: center; margin-top: 2em;">
            <a href="index.html" class="styled-button" style="background-color: #6c757d;">Volver al Horario</a>
        </div>
    </div>

    <script>
        // Mantener tema
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.dataset.theme = savedTheme;

        const announcementList = document.getElementById('announcement-list');

        async function fetchAnnouncements() {
            try {
                const response = await fetch('/api/messages?announcements=true');
                if (!response.ok) throw new Error('Error al cargar los anuncios.');
                const announcements = await response.json();
                renderAnnouncements(announcements);
            } catch (error) {
                announcementList.innerHTML = `<p style="color: #dc3545; text-align: center;">${error.message}</p>`;
            }
        }

        function renderAnnouncements(announcements) {
            announcementList.innerHTML = '';
            if (announcements.length === 0) {
                announcementList.innerHTML = '<p style="text-align: center;">No hay anuncios para mostrar.</p>';
                return;
            }
            announcements.reverse().forEach(ann => { // Mostrar los m√°s nuevos primero
                const card = document.createElement('div');
                card.className = `announcement-card ${ann.type || 'info'}`;
                card.innerHTML = `<h3>${ann.title}</h3><p>${ann.content}</p>`;
                announcementList.appendChild(card);
            });
        }

        // Function to mark all announcements as read
        function markAllAnnouncementsAsRead() {
            localStorage.removeItem('dismissedAnnouncements');
            alert('Todos los anuncios han sido marcados como le√≠dos. La insignia del men√∫ principal se actualizar√° al volver.');
            // Redirigir a la p√°gina principal para que la insignia se actualice inmediatamente
            window.location.href = 'index.html';
        }

        // Function to add a new announcement
        async function addNewAnnouncement(event) {
            event.preventDefault();
            const title = document.getElementById('announcement-title').value.trim();
            const content = document.getElementById('announcement-content').value.trim();
            const type = document.getElementById('announcement-type').value;

            if (!title || !content) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const submitButton = event.submitter;
            submitButton.disabled = true;
            submitButton.textContent = 'Publicando...';

            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'announcement', // Tipo para el manejador de la API
                        title,
                        content,
                        announcementType: type // Usar una clave diferente para evitar conflicto con 'type' de la API
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.details || 'Error al publicar el anuncio.');
                }

                alert('Anuncio publicado con √©xito.');
                document.getElementById('add-announcement-form').reset();
                fetchAnnouncements(); // Actualizar la lista de anuncios
            } catch (error) {
                alert(`Fallo al publicar el anuncio: ${error.message}`);
                console.error('Error adding announcement:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = '‚ûï Publicar Anuncio';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const pin = prompt('Ingresa el PIN de administrador para ver los anuncios:');
            if (pin === '26435') {
                // Mostrar los controles de administraci√≥n si el PIN es correcto
                document.getElementById('admin-announcement-controls').style.display = 'flex';
                fetchAnnouncements();

                // Adjuntar event listeners para los nuevos controles
                document.getElementById('mark-all-read-btn').addEventListener('click', markAllAnnouncementsAsRead);
                document.getElementById('add-announcement-form').addEventListener('submit', addNewAnnouncement);
            } else {
                alert('PIN incorrecto. No tienes acceso a esta p√°gina.');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
