<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox de Anuncios - Horario 1CV</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            justify-content: flex-start;
            padding: 2em;
        }
        .main-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .toolbox-card, .history-card {
            background-color: var(--container-bg);
            padding: 2em;
            border-radius: 15px;
            box-shadow: var(--container-shadow);
            margin-bottom: 2em;
        }
        h1, h2 {
            color: var(--accent-color);
            text-align: center;
        }
        .form-group {
            margin-bottom: 1em;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .announcement-list {
            list-style: none;
            padding: 0;
        }
        .announcement-list li {
            background-color: var(--bg-color);
            padding: 1em;
            border-radius: 8px;
            margin-bottom: 1em;
            border-left: 4px solid;
        }
        .announcement-list li.info { border-left-color: #17a2b8; }
        .announcement-list li.warning { border-left-color: #ffc107; }
        .announcement-list li.success { border-left-color: #28a745; }

        .announcement-list li h3 { margin: 0 0 0.5em 0; }
        .announcement-list li p { margin: 0; }

        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Toolbox de Anuncios</h1>

        <!-- Card para crear anuncios -->
        <div class="toolbox-card">
            <h2>Crear Nuevo Anuncio</h2>
            <form id="announcement-form">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Contenido:</label>
                    <textarea id="content" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="type">Tipo de Anuncio:</label>
                    <select id="type">
                        <option value="info">Información (Azul)</option>
                        <option value="warning">Advertencia (Amarillo)</option>
                        <option value="success">Éxito (Verde)</option>
                    </select>
                </div>
                <button type="submit" class="styled-button">Publicar Anuncio</button>
            </form>
        </div>

        <!-- Card para el historial y borrado -->
        <div class="history-card">
            <h2>Historial de Anuncios</h2>
            <ul id="announcement-list">
                <li>Cargando anuncios...</li>
            </ul>
            <button id="delete-all-btn" class="styled-button delete-button">Borrar Todos los Anuncios</button>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="styled-button" style="background-color: #6c757d;">Volver al Horario</a>
        </div>
    </div>

    <script>
        // Mantener tema
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.dataset.theme = savedTheme;

        const announcementList = document.getElementById('announcement-list');
        const announcementChannel = new BroadcastChannel('announcement_channel');

        async function fetchAnnouncements() {
            try {
                const response = await fetch('/api/messages?announcements=true');
                const announcements = await response.json();
                announcementList.innerHTML = '';
                if (announcements.length === 0) {
                    announcementList.innerHTML = '<li>No hay anuncios para mostrar.</li>';
                } else {
                    announcements.slice().reverse().forEach(ann => {
                        const li = document.createElement('li');
                        li.className = ann.type || 'info';
                        li.innerHTML = `<h3>${ann.title}</h3><p>${ann.content}</p>`;
                        announcementList.appendChild(li);
                    });
                }
            } catch (error) {
                announcementList.innerHTML = '<li>Error al cargar los anuncios.</li>';
                console.error(error);
            }
        }

        document.getElementById('announcement-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const type = document.getElementById('type').value;

            await fetch('/api/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type: 'announcement', title, content, announcementType: type })
            });
            
            alert('Anuncio publicado. Se reflejará en la app principal en breve.');
            e.target.reset();
            fetchAnnouncements();
            announcementChannel.postMessage({ type: 'NEW_ANNOUNCEMENT' });
        });

        document.getElementById('delete-all-btn').addEventListener('click', async () => {
            if (!confirm('¿Estás seguro de que quieres borrar TODOS los anuncios? Esta acción no se puede deshacer.')) return;

            await fetch('/api/messages?announcements=true', { method: 'DELETE' });
            
            alert('Todos los anuncios han sido borrados.');
            fetchAnnouncements();
            announcementChannel.postMessage({ type: 'NEW_ANNOUNCEMENT' });
        });

        fetchAnnouncements();
    </script>

</body>
</html>
