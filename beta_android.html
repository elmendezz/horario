<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Notificaciones - Android</title>
    <style>
        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 24px;
        }
        button {
            padding: 16px 32px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 28px;
            border: none;
            background-color: #00796B; /* Un color verde azulado t铆pico de Android */
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #004D40;
        }
        button:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Prueba de Notificaciones - Android</h1>
        <button id="pruebaBtn">Probar Notificaci贸n</button>
    </div>

    <script>
        document.getElementById('pruebaBtn').addEventListener('click', () => {
            // Revisa si el navegador soporta notificaciones
            if (!("Notification" in window)) {
                alert("Este navegador no soporta notificaciones de escritorio.");
            }
            // Revisa si ya se otorg贸 el permiso
            else if (Notification.permission === "granted") {
                // Si est谩 bien, crea la notificaci贸n
                new Notification("Sistema Funcionando - Android", {
                    body: "隆Tu notificaci贸n de prueba en Android ha llegado! ",
                    icon: "https://cdn-icons-png.flaticon.com/512/888/888839.png" // cono de Android
                });
            }
            // Si no, pide permiso
            else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(function (permission) {
                    // Si el usuario acepta, crea la notificaci贸n
                    if (permission === "granted") {
                        new Notification("Sistema Funcionando - Android", {
                           body: "隆Gracias por dar permiso! Aqu铆 est谩 tu notificaci贸n. ",
                           icon: "https://cdn-icons-png.flaticon.com/512/888/888839.png" // cono de Android
                        });
                    }
                });
            }
        });
    </script>

</body>
</html>
