<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Horario Escolar</title>
    <style>
        /* Version: 13 */
        /* Changes: Full schedule logic fix and final layout adjustments. */
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 1em;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2em 1.5em;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            max-width: 90%;
            margin-bottom: 1em;
        }
        #current-class-display {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 0.1em;
            line-height: 1.2;
            word-wrap: break-word;
        }
        #teacher-display {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 0.8em;
        }
        #next-class-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9em;
            background-color: #e9e9e9;
            padding: 5px 10px;
            border-radius: 10px;
            white-space: nowrap;
        }
        #clock {
            font-size: 1.5em;
            font-weight: bold;
            color: #555;
            margin-top: 1em;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 1.5em 1em;
            }
            #current-class-display {
                font-size: 1.8em;
            }
            #teacher-display {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="next-class-display">Siguiente clase: Cargando...</p>
        <div id="current-class-display">Cargando horario...</div>
        <div id="teacher-display"></div>
    </div>
    <div id="clock"></div>

    <script>
        // Version: 13
        // Changes: Final bug fixes for schedule logic and final layout adjustments.
        
        const schedule = [
            // Lunes (1)
            [
                { time: [7, 0], name: "Cultura Digital I", teacher: "ARMENTA FELIX ANA CRISTINA", duration: 75 },
                { time: [8, 25], name: "Ingles I", teacher: "FALCON OLIVOANI ANDREA MAREL", duration: 75 },
                { time: [9, 50], name: "Receso de 20 min.", teacher: "¡A descansar!", duration: 20 },
                { time: [10, 15], name: "Humanidades I", teacher: "YAÑEZ NUÑEZ LORENA ESMERALDA", duration: 75 },
                { time: [11, 40], name: "Lengua y Comunicación I", teacher: "YAÑEZ NUÑEZ LORENA ESMERALDA", duration: 75 },
                { time: [13, 5], name: "La Materia y sus Interacciones", teacher: "VARA LOPEZ JOSE ALBERTO", duration: 75 },
            ],
            // Martes (2)
            [
                { time: [8, 20], name: "Cultura Digital I", teacher: "ARMENTA FELIX ANA CRISTINA", duration: 75 },
                { time: [9, 45], name: "Receso de 20 min.", teacher: "¡A descansar!", duration: 20 },
                { time: [10, 5], name: "Lengua y Comunicación I", teacher: "YAÑEZ NUÑEZ LORENA ESMERALDA", duration: 75 },
                { time: [11, 30], name: "La Materia y sus Interacciones", teacher: "VARA LOPEZ JOSE ALBERTO", duration: 75 },
                { time: [12, 55], name: "Ingles I", teacher: "FALCON OLIVOANI ANDREA MAREL", duration: 75 },
            ],
            // Miércoles (3)
            [
                { time: [9, 45], name: "Humanidades I", teacher: "YAÑEZ NUÑEZ LORENA ESMERALDA", duration: 75 },
                { time: [11, 10], name: "Humanidades I", teacher: "YAÑEZ NUÑEZ LORENA ESMERALDA", duration: 75 },
                { time: [12, 35], name: "Pensamiento matematico I", teacher: "HERNANDEZ VARGAS KENIA YOVANNA", duration: 75 },
                { time: [14, 0], name: "La Materia y sus Interacciones", teacher: "VARA LOPEZ JOSE ALBERTO", duration: 75 },
            ],
            // Jueves (4)
            [
                { time: [9, 45], name: "Humanidades I", teacher: "YAÑEZ NUÑEZ LORENA ESMERALDA", duration: 75 },
                { time: [11, 10], name: "Pensamiento matematico I", teacher: "HERNANDEZ VARGAS KENIA YOVANNA", duration: 75 },
                { time: [12, 35], name: "Pensamiento matematico I", teacher: "HERNANDEZ VARGAS KENIA YOVANNA", duration: 75 },
                { time: [14, 0], name: "Ciencias Sociales I", teacher: "YAÑEZ NUÑEZ LORENA ESMERALDA", duration: 75 },
            ],
            // Viernes (5)
            [
                { time: [13, 20], name: "Formación socioemocional I", teacher: "CHAVEZ ARRIOLA LUIS MARIO", duration: 50 },
                { time: [14, 10], name: "Receso de 20 min.", teacher: "¡A descansar!", duration: 20 },
                { time: [14, 30], name: "Ciencias Sociales I", teacher: "YAÑEZ NUÑEZ LORENA ESMERALDA", duration: 50 },
                { time: [15, 20], name: "Lengua y Comunicación I", teacher: "YAÑEZ NUÑEZ LORENA ESMERALDA", duration: 50 },
                { time: [16, 10], name: "La Materia y sus Interacciones", teacher: "VARA LOPEZ JOSE ALBERTO", duration: 50 },
                { time: [17, 0], name: "Pensamiento matematico I", teacher: "HERNANDEZ VARGAS KENIA YOVANNA", duration: 50 },
            ],
        ];

        let serverTime = null;
        let startTime = Date.now();

        async function fetchTime() {
            try {
                const response = await fetch('http://worldtimeapi.org/api/timezone/America/Tijuana');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                serverTime = new Date(data.datetime);
            } catch (error) {
                console.error('Error fetching time from API:', error);
                serverTime = new Date(); // Fallback to local time
            }
        }
        
        function updateClock() {
            if (!serverTime) {
                document.getElementById('clock').textContent = 'Sincronizando reloj...';
                return;
            }
            const now = new Date(serverTime.getTime() + (Date.now() - startTime));
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const am_pm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            document.getElementById('clock').textContent = `Hora: ${hours}:${minutes}:${seconds} ${am_pm}`;
        }
        
        function updateSchedule() {
            if (!serverTime) return;

            const now = new Date(serverTime.getTime() + (Date.now() - startTime));
            const dayOfWeek = now.getDay();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTimeInMinutes = currentHour * 60 + currentMinute;
            
            const currentClassDisplay = document.getElementById('current-class-display');
            const teacherDisplay = document.getElementById('teacher-display');
            const nextClassDisplay = document.getElementById('next-class-display');

            if (dayOfWeek === 0 || dayOfWeek === 6) {
                currentClassDisplay.textContent = "¡Sin Clases!";
                teacherDisplay.textContent = "Disfruta el fin de semana";
                nextClassDisplay.textContent = "";
                return;
            }

            const todaySchedule = schedule[dayOfWeek - 1];
            let currentClass = "¡Sin Clases!";
            let currentTeacher = "Aún no empiezan o ya terminaron";
            let nextClass = "No hay más clases hoy";

            for (let i = 0; i < todaySchedule.length; i++) {
                const classStartMinutes = todaySchedule[i].time[0] * 60 + todaySchedule[i].time[1];
                const classDuration = todaySchedule[i].duration;
                const classEndMinutes = classStartMinutes + classDuration;

                if (currentTimeInMinutes >= classStartMinutes && currentTimeInMinutes < classEndMinutes) {
                    currentClass = todaySchedule[i].name;
                    currentTeacher = todaySchedule[i].teacher;
                    if (i + 1 < todaySchedule.length) {
                        nextClass = todaySchedule[i + 1].name;
                    }
                    break;
                }
            }

            if (currentClass === "¡Sin Clases!") {
                for (let i = 0; i < todaySchedule.length; i++) {
                    const classStartMinutes = todaySchedule[i].time[0] * 60 + todaySchedule[i].time[1];
                    if (currentTimeInMinutes < classStartMinutes) {
                        nextClass = todaySchedule[i].name;
                        break;
                    }
                }
            }
            if (currentClass === "¡Sin Clases!" && currentTimeInMinutes > (todaySchedule[todaySchedule.length - 1].time[0] * 60 + todaySchedule[todaySchedule.length - 1].duration)) {
                currentClassDisplay.textContent = "¡Clases terminadas por hoy!";
                teacherDisplay.textContent = "";
                nextClassDisplay.textContent = "";
            } else {
                currentClassDisplay.textContent = currentClass;
                teacherDisplay.textContent = currentTeacher;
                nextClassDisplay.textContent = `Siguiente clase: ${nextClass}`;
            }
        }

        fetchTime().then(() => {
            updateSchedule();
            setInterval(updateSchedule, 10000);
            setInterval(updateClock, 100);
        });
        
    </script>
</body>
</html>
