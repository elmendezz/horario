<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Horario Escolar</title>
    <style>
        /* Version: 5 */
        /* Changes: CSS fine-tuning to make the container and text smaller and prevent overflow. */

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2em 1.5em; /* Reducido el padding para un recuadro más chico */
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            max-width: 90%; /* Asegura que no sea demasiado grande en pantallas amplias */
        }
        #current-class-display {
            font-size: 2.5em; /* Tamaño de fuente más chico */
            font-weight: bold;
            margin-bottom: 0.1em;
            line-height: 1.2;
            word-wrap: break-word;
        }
        #teacher-display {
            font-size: 1.3em; /* Tamaño de fuente más chico */
            color: #666;
            margin-bottom: 0.8em;
        }
        #next-class-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9em;
            background-color: #e9e9e9;
            padding: 5px 10px;
            border-radius: 10px;
            white-space: nowrap;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 1.5em 1em; /* Padding más chico para móviles */
            }
            #current-class-display {
                font-size: 1.8em;
            }
            #teacher-display {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="next-class-display">Siguiente clase: Cargando...</p>
        <div id="current-class-display">Cargando horario...</div>
        <div id="teacher-display"></div>
    </div>

    <script>
        // Version: 5
        // Changes: Fetch schedule data from Vercel Serverless API.

        const updateSchedule = () => {
            fetch('/api/schedule')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('current-class-display').textContent = data.current.name;
                    document.getElementById('teacher-display').textContent = data.current.teacher || "";
                    document.getElementById('next-class-display').textContent = `Siguiente clase: ${data.next.name}`;
                })
                .catch(error => {
                    console.error('Error al obtener el horario:', error);
                    document.getElementById('current-class-display').textContent = "Error al cargar el horario";
                    document.getElementById('teacher-display').textContent = "Intenta recargar la página.";
                    document.getElementById('next-class-display').textContent = "";
                });
        };

        updateSchedule();
        setInterval(updateSchedule, 60000);
    </script>
</body>
</html>
